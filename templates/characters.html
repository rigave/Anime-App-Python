{% include "header.html" %}

<div class="anime-card">
    {% if(characters.length == 0) %}
      <h5 class="text-danger text-center"> Sorry!!! Not Data Found</h5>
    {% else %}
      {% for character in characters %}
        <a class="wrapper" href="/character/{{ character.mal_id}}"><img class="image" src="{{ character.images.jpg.image_url }}" alt=""></a>
      {% endfor %}
    {% endif %}
</div>
