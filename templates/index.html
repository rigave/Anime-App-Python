{% include "header.html" %}

<div class="anime-card">
    {% if(animes.length == 0) %}
      <h5 class="text-danger text-center"> Sorry!!! Not Data Found</h5>
    {% else %}
      {% for anime in animes %}
        <a class="wrapper" href="/anime/{{ anime.mal_id }}"><img class="image" src="{{ anime.images.jpg.large_image_url }}" alt=""></a>
      {% endfor %}
    {% endif %}
</div>
